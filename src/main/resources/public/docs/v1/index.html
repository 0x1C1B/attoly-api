<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Attoly API Documentation (v1)</title>

    <link rel="icon" href="/site/favicon.svg" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="redoc"></div>
<script src="/site/js/redoc.standalone.js"></script>
<script>

            colors: {
                primary: {
                    main: "#0ea5e9",

                    dark: "#0369a1"

        }

</script>
